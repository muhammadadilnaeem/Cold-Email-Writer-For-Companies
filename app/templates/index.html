<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cold Email Generator</h1>
        <p>Generate personalized cold emails for job opportunities from a given URL.</p>
    </header>
    
    <main>
        <div id="input-section">
            <h2>Enter Job URL</h2>
            <input type="text" id="job-url" placeholder="https://jobs.nike.com/job/R-33460">
            <button id="generate-btn">Generate Email</button>
        </div>
        
        <div id="output-section">
            <h2>Generated Email</h2>
            <pre id="email-output"></pre>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Hafazi Tech. All rights reserved.</p>
    </footer>
</body>
</html>
